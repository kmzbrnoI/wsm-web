permalink: pretty

#
# Plugins.
#
plugins:
  - jekyll-paginate
  - jemoji
  - jekyll-sitemap

#
# !! Danger zone !!
#

include: [
    "_pages",
    ".htaccess",
]

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

excerpt_separator: <!--more-->

sass:
  sass_dir: _sass
  style: :compressed # or :expanded

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
  - Makefile

